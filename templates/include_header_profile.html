{% load static %}
<header style="height: 200px;width:100%; background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{% static 'img/bg-masthead.jpg' %}'); background-size: cover;">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-12 align-self-end">
          <h3 class="text-white text-uppercase"><span class="bg-dark" style="padding-left: 10px; padding-right: 10px; word-break: break-all; ">
          {% if user.first_name != "" %}
            {{ user.first_name }}
          {% else %}
            Mon Compte
          {% endif %}
      		</span></h3>
        </div>
      </div>
    </div>
</header>
