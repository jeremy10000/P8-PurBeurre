{% if header != "product" %}
<header class="header-purbeurre">
{% else %}
<header style="background: linear-gradient(to bottom,rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url({{ image }}); background-repeat: no-repeat; background-size: contain; background-position-x: 30%;" class="header-purbeurre-product">
{% endif %}
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-end text-center">
        <div class="col-lg-12 align-self-end">
          <h3 class="text-white text-uppercase">
          	<span class="bg-dark pl-3 pr-3">{{ message }}</span>
          </h3>
        </div>
      </div>
    </div>
</header>
