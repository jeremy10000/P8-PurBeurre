{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Une application web pour trouver des aliments de qualité.">
  <meta name="author" content="Rémy et Colette">


  <title>Pur Beurre {% block title %}{% endblock %}</title>
  

  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">

  <!-- Theme CSS - Purbeurre -->
  <link href="{% static 'css/purbeurre.css' %}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}"/>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" width="32" height="32" alt="Logo" style="margin-top: -4px;" />
        Pur Beurre
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form method="get" action="{% url 'product:search' %}" class="nav-link input-group-sm form-inline">
              <input class="form-control" name="query" type="text" placeholder="Chercher" />
            </form>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'login:mypage' %}">
              <i class="fas fa-user fa-2x fa-fw" title="Mon compte"></i></a></li>
              <li class="nav-item">
            <a class="nav-link" href="{% url 'product:favorites' %}">
              <i class="fas fa-carrot fa-2x fa-fw" title="Mes produits"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {% url 'login:disconnect' %}">
              <i class="fas fa-sign-out-alt fa-2x fa-fw" title="Se déconnecter"></i>
            </a>
          </li>
            {% else %}
            <a class="nav-link" href="{% url 'login:connect' %}"><i class="fas fa-user-circle fa-2x fa-fw" title="Se connecter"></i></a></li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'login:join' %}"><i class="fas fa-user-plus fa-2x fa-fw" title="Créer un compte"></i></a>
           </li>
            {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5" id="footerpb">
    <div class="container">
      <div class="small text-muted">
        <a href="{% url 'legales' %}" style="text-align: left">Mentions légales</a>
        <a href="{% url 'index' %}#contact" style="float: right">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/creative.min.js' %}"></script>

  <!-- Custom purbeurre script for this template -->
  <script src="{% static 'js/purbeurre.js' %}"></script>

</body>

</html>
